<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Newport Beach / Costa Mesa</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

      <header>
        <h1>Newport/Mesa Surf</h1>
        <div data-bind="text: currentLocation"></div>
      </header>
      <div class="newport-mesa-display-panel">
        <section class="list">
            <div class="list-items">
              <div class="search-panel">
                <input data-bind="textInput: searchTerm" type="text" name="mapFilter" placeholder="Filter Results">
              </div>
              <!-- ko if: isLoading -->
              <p>Loading...</p>
              <!-- /ko -->
              <!-- ko ifnot: isLoading -->
              <ul data-bind="foreach: locations" id="location-list">
                <li data-bind="text: $data.locName, click: $parent.showLocation, css: { currentItem : $data.isActive() > 0 }"></li>
              </ul>
              <!-- /ko -->
            </div>
        </section>
        <section class="mapContainer">
          <div class="map"></div>
        </section>
        <section class="info">
          <div class="info-data">
          </div>
        </section>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/d3.min.js"></script>
    <script src="js/newportmesa.js"></script>
  </body>
</html>
