<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Newport Beach / Costa Mesa</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <input type="text" name="mapFilter" value="Search">
    <div id="map">
    </div>
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 33.612786, lng: -117.9303246},
          zoom: 15
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtqzH53xQyC04PbQFV4brTqidjBzhr_dI&callback=initMap">
    </script>
  </body>
</html>
