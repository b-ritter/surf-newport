<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Newport Beach / Costa Mesa</title>
    <style>
    /* TODO: Add styles for mobile */
      ul {
        padding: 0;
      }
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        color: #000;
      }
      #NewportMesaApp{
        width: 100vw;
        height: 100vh;
      }
      #NewportMesaDisplayPanel{
        display: flex;
        height: 95vh;
      }
      #map {
        width: 80%;
      }
      #info {
        width: 0%;
      }
      #list {
        width: 20%;
      }
      #NewportMesaSearchPanel {
        /*position: absolute;
        background-color: white;
        z-index: 1;*/
        width: 100%;
        height: 5vh;
      }

      li {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div id="NewportMesaApp">
      <div id="NewportMesaSearchPanel">
        <input data-bind="textInput: searchTerm" type="text" name="mapFilter" placeholder="Search">
      </div>
      <div id="NewportMesaDisplayPanel">
        <div id="list">
          <ul data-bind="foreach: locations" id="location-list">
            <li data-bind="text: $data.locName, click: $parent.showLocation"></li>
          </ul>
        </div>
        <div id="map">
        </div>
        <div data-bind="with: currentItemDisplay" id="info">
          <li data-bind="text: locName"></li>
        </div>
      </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/oauth-signature.min.js"></script>
    <script src= "js/newp_app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtqzH53xQyC04PbQFV4brTqidjBzhr_dI&callback=initMap">
    </script>
    <script>
    //   setTimeout(function(){
    //     var e = document.getElementById("info");
    //     console.log(e);
    //     e.style.width = '20%';
    //   },3000);
    // </script>
  </body>
</html>
