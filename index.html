<!doctype html>

<html>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;

      #map {
        width: 100%;

      </ul>
    </div>
    <div id="map">
    </div>
    <script src="_js/libs/jquery.min.js"></script>
    <script src="_js/libs/knockout-3.2.0.js"></script>
    <script src= "_js/newp_app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtqzH53xQyC04PbQFV4brTqidjBzhr_dI&callback=initMap">
